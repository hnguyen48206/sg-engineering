<div class="loginBody">
  <div class="leftPannel"></div>
  <div class="rightPannel">
    <mat-card class="loginForm">
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="login">
            <img />
            <mat-form-field>
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide() ? 'password' : 'text'" />
              <button
                mat-icon-button
                matSuffix
                (click)="clickEvent($event)"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()"
              >
                <mat-icon>{{
                  hide() ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </mat-tab>
          <mat-tab label="signup"> XYZ </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
</div>
